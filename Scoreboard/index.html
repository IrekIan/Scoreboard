<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3 id="home-sign">HOME</h3>
        <div class="score-board">
          <p id="home-score" class="score">0</p>
        </div>
        <div class="add-buttons">
          <button class="score-button" onclick="add1home()">+1</button>
          <button class="score-button" onclick="add2home()">+2</button>
          <button class="score-button" onclick="add3home()">+3</button>
        </div>
      </div>
      <div>
        <h3 id="guest-sign">GUEST</h3>
        <div class="score-board">
          <p id="guest-score" class="score">0</p>
        </div>
        <div class="add-buttons">
          <button class="score-button" onclick="add1guest()">+1</button>
          <button class="score-button" onclick="add2guest()">+2</button>
          <button class="score-button" onclick="add3guest()">+3</button>
        </div>
      </div>
      <div class="new-game">
        <button id="new-gamebtn" onclick="newGame()">new game</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
